name: Convert LaTeX to docx

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - '**'

jobs:
  build_latex_soc:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v2
        with:
          root_file: doc-document-example/document.tex

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: $
        with:
          tag_name: $
          release_name: Release $
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: $
        with:
          upload_url: $ 
          asset_path: ./document.pdf
          asset_name: document.pdf
          asset_content_type: pdf

  
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install TexLive (with LuaLaTeX)
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-luatex texlive-fonts-recommended texlive-fonts-extra texlive-latex-extra texlive-full

      - name: Generate presentation
        working-directory: doc-presentation-example
        run: pdflatex presentation

      - name: Upload presentation
        uses: actions/upload-artifact@v4
        with:
          name: Presentation
          path: doc-presentation-example/presentation.pdf

      - name: Generate document
        working-directory: doc-document-example
        run: pdflatex document.tex

      - name: Upload document
        uses: actions/upload-artifact@v4
        with:
          name: Document
          path: doc-document-example/document.pdf
