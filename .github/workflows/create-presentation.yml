name: Convert LaTeX to docx

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - '**'

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      - name: Install TexLive (with LuaLaTeX)
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-luatex texlive-fonts-recommended texlive-fonts-extra texlive-latex-extra

      - name: Convert LaTeX to docx
        working-directory: doc-presentation-example
        run: pandoc -s main.tex --pdf-engine=pdflatex -o presentation.pdf

      - name: Upload Converted docx
        uses: actions/upload-artifact@v4
        with:
          name: Presentation
          path: doc-presentation-example/presentation.pdf
